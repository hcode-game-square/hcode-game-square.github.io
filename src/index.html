<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hcode Square Game</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="score">
      <div>SCORE</div>
      <span>0</span>
    </div>
    <a href="https://hcode.com.br" id="logo">
      <img src="assets/images/logo.svg" alt="Logo Hcode" />
    </a>
    <div class="area">
      <ul class="forms">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div id="square" data-rotate="0" data-color="0">
      <div id="top"></div>
      <div id="right"></div>
      <div id="bottom"></div>
      <div id="left"></div>
    </div>
    <div id="start-screen">
      <button>Iniciar</button>
    </div>
    <script src="assets/js/main.js" type="module"></script>
  </body>
</html>
